<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCVT Json Generator</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="primary title-bar">
      <h2>NCVT Json Generator</h2>      
    </div ng>
    <div class="grid-frame">
      <div class="grid-block">
        <script type="text/ng-template"  id="tree_item_renderer.html">
          <button ui-sref="settings{{data.name}}" ng-click="saveDataId(data.ID)">{{data.name}}</button>
          <div zf-action-sheet="">
            <div zf-as-button="" title="Addblock"></div>
            <div zf-as-content="" position="bottom">
              <ul>
                <li><a ng-click="add(data,'ProcessingBlock')">ProcessingBlock</a></li>
                <li><a ng-click="add(data,'CrossValidationBlock')">CrossValidationBlock</a></li>
              </ul>
            </div>
          </div>
          <button ng-click="delete(data)" ng-show="data.nodes.length > 0">Delete nodes</button>
          <ul>
              <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
          </ul>
        </script>

        <ul ng-controller="TreeController">
            <li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
        </ul>
      </div>
      <div class="grid-block">
        <div ui-view></div>
      </div>
    </div>
    
    
    
    <footer class="primary title-bar"></footer>
  </body>
</html>
