---
name: settingsCrossValidationBlock
url: /settings/CrossValidationBlock
controller: CtrlSettingCrossBlock
---
<div  ng-controller="CtrlSettingCrossBlock">
  <form ng-submit="saveCrossBlock()">
    <h2>{{ sequence.Name }}</h2>
    ID: {{ sequence.ID }}<br>
    <br><br>
    <button ng-click="reset()">RESET</button>
    <input type="submit" ngClick="Submit" >
  </form>
  <button ng-click="uploadData()">upload</button>
  <p>{{msg}}</p>
</div>
