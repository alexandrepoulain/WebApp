---
name: settingsProcessingSequence
url: /settings/ProcessingSequence
controller: CtrlSettingProcessSeq
---
<div  ng-controller="CtrlSettingProcessSeq" ng-init="uploadData(sequence.ID)">
  <form ng-submit="saveSeqBlock(); getFiles(sequence.path)">
    <h2>{{ sequence.Name }}</h2>
    ID: {{ sequence.ID }}<br>
    <br><br>
    Path <br>
    <input type="text" ng-model="sequence.path">

     <button ngClick="Submit" style="outline:none;background-color: Transparent;border: none;"><img src="images/icon_add_01.png"></button>
    <button ng-click="reset()" style="outline:none;background-color: Transparent;border: none;"><img src="images/icon_cancel_01.png" ></button>
	
   
  </form> 
</div>
